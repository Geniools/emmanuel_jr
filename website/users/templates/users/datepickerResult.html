{% load static %}
<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <title>Datepicker</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="../../../static/styles/datepicker.css" type="text/css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
</head>

<body>
    <section class="container">
        <h3 class="pt-4 pb-2">Select a slot</h3>
        <form action="/users/datepickerResult/" method="get">
            <div class="row form-group">
                <label for="date" class="col-sm-1 col-form-label">Date</label>
                <div class="col-sm-4">
                    <div class="input-group date" id="datepicker">
                        <input type="text" class="form-control" name="date">
                        <span class="input-group-append">
                            <span class="input-group-text bg-white">
                                <i class="fa fa-calendar"></i>
                            </span>
                        </span>
                    </div>
                </div>
            </div>
            <input type="submit" value="submit">
        </form>
    </section>
    <script type="text/javascript">
        $(function() {
            $("#datepicker").datepicker("setDate", new Date());
            //$("#datepicker").datepicker("upDate", new Date(2020,2,2));
        });
    </script>
    <div class="dynamicTimeSelect">
        {#    timeslots defined in the list is use in here#}
        {#    I could not figure out how to add a {open} text without damaging the funcationality#}
        {% for item in timeslots %}
            <div class="dynamicFlex">
                <button>{{item.startTime}}{{formatted_date}}
                {%  for obj in data_list %}{# every obj in the datalist is every single row in TimeSlot table for that date #}
                    {% if item.startTime == obj.start_time|time:"H:i"%}{# if the start time of a slot on screen matches a slot in the database for that date#}
                        closed</button>
                    {% endif %}
                {% endfor %}
                <form action="/users/validate/" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <input type="hidden" name="date" value="{{formatted_date}}">
                    <input type="hidden" name="start_time" value="{{item.startTime}}">
                    <input type="hidden" name="end_time" value="{{item.endTime}}">
                    <input type="hidden" name="userId" value="100001">
                    <input type="submit" value="submit">
                </form>
            </div>
        {% endfor %}
    </div>
</body>
</html>
