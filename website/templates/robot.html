<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<h2>Navigation</h2>
<form method="post" action="">
    {% csrf_token %}
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Write room Number</label>
    </div>
    <input type="number" name="search" class="form-control" required>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
    {% for result in result %}
        <h4>Room number {{result.room_id}} is available</h4>
    {% empty %}
        <span class="text-center text-danger">No record found</span>
    {% endfor %}
</body>
</html>
